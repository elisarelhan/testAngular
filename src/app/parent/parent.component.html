<div><mat-tab-group (selectedTabChange)="tabChange($event)" >
    <mat-tab  *ngFor="let tab of tabs;let i=index" #tabname>
        <ng-template mat-tab-label>
            <span>{{tab}}</span>
        </ng-template>
    <app-child [isActive]="tabname.isActive" [data]="data"></app-child>
    </mat-tab>
</mat-tab-group>
<button (click)="hitinit()">Hit</button>
</div>
